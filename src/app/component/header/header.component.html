<section class="header" [ngClass]="getHeadClass()">
  <div class="header-content">
    <div class="header-content-left">
      <div class="search-container">
        <div *ngIf="!canShowSearchAsOverlay" class="normal-search">
          <input type="search" name="" id=""
          class="search"
          placeholder="search...">
          <i class="search-icon bi bi-search"></i>
        </div>
        <div *ngIf="canShowSearchAsOverlay">
          <button
          type="button"
          [cdkMenuTriggerFor]="searchOverlay"
          class="search-menu-btn ripple"
          >
            <i class="search-icon bi bi-search"></i>
          </button>
        </div>
      </div>
    </div>
    <div class="header-content-right">
      <div class="header-menu">
        <div class="header-menu-item">
          <button class="header-menu-item-btn" [cdkMenuTriggerFor]="LanguageOverlay">
            <img [src]="'assets/flags/' + selectedLanguage.flag + '.jpg'" class="flag" alt="flag">
          </button>
        </div>
        <div class="header-menu-item">
          <button class="header-menu-item-btn">
            <i class="menu-icon fa-expanded bi bi-fullscreen"></i>
          </button>
        </div>
      </div>
      <div class="header-user-avatar-container">
        <div class="header-user-avatar">
          <img src="../../../assets/imgs/1946429.png" alt="user" class="user-avatar">
          <div class="cirle-indicator pulse"></div>
        </div>
      </div>
    </div>
  </div>
</section>

<ng-template #searchOverlay>
  <div class="overlay overlay-search overlay-fall" cdkMenu>
    <input type="search" class="search" placeholder="buscar..." name="" id="">
    <button class="search-btn" type="button">
      <i class="search-icon bi bi-search"></i>
    </button>
  </div>
</ng-template>

<ng-template #LanguageOverlay>
  <div class="overlay overlay-language overlay-fall" cdkMenu>
    <ul>
      <li *ngFor="let lang of languages" cdkMenuItem>
        <img [src]="'assets/flags/' + lang.flag + '.jpg'" alt="flag">
        <span>{{lang.language}}</span>
      </li>
    </ul>
  </div>
</ng-template>
